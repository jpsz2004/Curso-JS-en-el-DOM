<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input RGB</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="imagenes/1959768.png">
</head>

<body>
  <div class="mainContainer">
    <div class="internContainer">
      <div class="color">
        <label for="rojo">Rojo (R)</label>
        <input id="rojo" type="range" min="0" max="255" value="23" step="1">
        <p id="textoRojo"></p>
      </div>

      <div class="color">
        <label for="verde">Verde (G)</label>
        <input id="verde" type="range" min="0" max="255" value="41" step="1">
        <p id="textoVerde"></p>
      </div>

      <div class="color">
        <label for="azul"> (B)</label>
        <input id="azul" type="range" min="0" max="255" value="56" step="1">
        <p id="textoAzul"></p>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
